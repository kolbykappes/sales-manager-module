[logger]
default_level = INFO
sinks = console, file_main, file_error

[sink:console]
type = stderr
level = INFO
colorize = True
format = {time} | {level: <8} | {name}:{function}:{line: >4} | {message} | {extra}

[sink:file_main]
type = file
level = DEBUG
format = {time}|{level: <8}|{name}:{function}:{line}|{message}
filename = logs/main.log
rotation = 1 hour
retention = 2 days
compression = zip

[sink:file_error]
type = file
level = ERROR
format = {time}|{level: <8}|{name}:{function}:{line}|{message}|{extra}
filename = logs/error.log
rotation = 4 hours
retention = 4 days
compression = zip

